<!DOCTYPE html>
<html lang="en" ng-app="bands">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
   
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
 crossorigin="anonymous"></script>
 <script src="controlers/mainContorler.js"></script>
 <script src="services/db.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body ng-controller ="mainCtrl">
<nav class="navbar navbar-default bg-light">
    <div class="container-fluid">
        <a href="" class="navbar-brand">Rock bands</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="row">
                <div class="col-lg-6" ng-repeat="band in bands">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>{{band.name}}</h3>

                        </div>
                        <div class="panel-body">
                          <div class="row">
                            <div class="col-lg-6">
                                <img ng-src="{{band.img_url}} " class="img-responsive img-thumbnail">

                            </div>
                            <div class="col-lg-6">
                                <p>{{band.info.substring(0,200)}} ...</p>

                            </div>
                          </div>
                        </div>
                        <div class="panel-footer text-right" >
                            <button class="btn btn-primary "ng-click ="display(band)" data-toggle="modal" data-target="#myModal"> Read More</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class ="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> {{activeBand.name}}</h4>
        <div class="row" id="pict">
            <div class="col-lg-4" >
                <img ng-src ="{{activeBand.thumb1}}" class="img-thumbnail">
 
            </div>
            <div class="col-lg-4">
                <img ng-src ="{{activeBand.thumb2}}" class="img-thumbnail">
 
            </div>
            <div class="col-lg-4">
                <img ng-src ="{{activeBand.thumb3}}" class="img-thumbnail">
 
            </div>


        </div>
      </div>
      <div class="modal-body">
        <p>{{activeBand.info}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>




            </div>
        </div>
    </div>
</div>
    
</body>
</html>
